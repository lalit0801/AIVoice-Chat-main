<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Demo</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<style>
    body{
        margin:0px;
        padding:0px
    }
    .call_demo_sec .demo_img img{
        max-width:500px;
    }
    .try_demo_btn button{
        background-color: green;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 400;
        padding: 11px 30px;
        border: none;
        color:#fff;
        margin:0 auto;
        cursor:pointer;
    }
    .text-center{
        text-align:center;
    }
    .call_demo_sec{
        padding:30px 0px;
    }
    .modal{
        display: none;
        position: fixed;
        z-index: 9999;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        font-family: sans-serif;
        }
        .modal-content{
        background-color: #92c927;
        width: 100%;
        padding: 15px;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        max-width: 650px;
        margin:auto;
        border-radius:0px;
        border: 0px solid #fcfcfc;
        padding: 15px;
        -webkit-border-image: url(none) 30 stretch; /* Safari 3.1-5 */
        -o-border-image: url(none) 30 stretch; /* Opera 11-12.1 */
        border-image: url(none) 30 stretch;
        }
        .modal-close{
        font-size: 20px;
        float: right;
        font-weight: 700;
        color: #ffffff;
        font-size: 25px;
        margin-top: -10px;
        transition: all .2s;
        cursor: pointer;
        width: auto;
        }
        .modal-close:hover{
        color: #3b3b3b;
        }
        .modal-img img{
        width: 100%;
        }
        .modal-text{
        text-align: center;
        color:#ffffff;
        }
        .modal-text h2{
        font-size: 24px;
        font-weight: 600;
        font-family: Lato;
        }
        .modal-text p{
        font-size: 17px;
        margin-top: -15px;
        margin-bottom: 50px;
        font-family: Lato;
        }
        .modal-footer{
        padding: 20px 30px;
        color: rgba(255, 255, 255, 0.5);
        width: auto;
        background-color: #3b3b3b;
        margin:-15px;
        }
        input[type=text].modal-input{
        color: rgba(0, 0, 0, 0.5);
        width:80%;
        background: rgb(255, 255, 255);
        border: none;
        border-radius: 3px;
        outline: rgba(0, 0, 0, 0.5) none 0px;
        padding: 15px;
        }
        input[type=submit].modal-submit-btn{
        padding: 14px;
        font-size: 14px;
        background-color: #3bb4f5;
        color:#ffffff;
        width:auto;
        border:none;
        cursor: pointer;
        border-radius: 3px;
        margin-bottom: -13px;
        }
        @media screen and (max-width: 27em) {
        input[type=text].modal-input{
        width:90%;
        margin-bottom: 0px;
        }
        input[type=submit].modal-submit-btn{
        width:90%;
        }
        .modal-text p{
        font-size: 15px;
        }
        }
</style>
<body>

    <div class="modal-content">
        <h2>Demo Modal</h2>

        <button id="closeModalBtn">Close Modal</button>
    </div>
</div>

            </div>
        </div>
        </div>
    </section>

        <div class="modal-text">
        <h2>Calling Agent</h2>
        <p>The Calling Agent is trained to answer any of your questions about the Calling AI Ecosystem.</p>
        </div>
        <div class="modal-footer">
            <input type="submit" class="modal-submit-btn" value="Call +1(213) 279-9211)" onclick="makePhoneCall('+12132799211')" />
        <input type="submit" id="close-modal" class="modal-submit-btn" value="Go back"/>
        </form>
        </div>
        </div> 
        <script>
            function makePhoneCall(phoneNumber) {
    
                window.open('tel:' + phoneNumber);
            }
            // Check if modal has been opened before
            var modalOpenedBefore = localStorage.getItem('modalOpenedBefore');
            
            // If not opened before, open the modal after 3 seconds
            if (!modalOpenedBefore) {
                setTimeout(function() {
                    document.getElementById('popup-modal').style.display = 'block';
                    localStorage.setItem('modalOpenedBefore', true);
                }, 3000);
            }
        
            // Other modal functionality
            var modal = document.getElementById('popup-modal');
            var closemodal = document.getElementById("close-modal");
            var btn = document.getElementById("openModalBtn");
            var span = document.getElementsByClassName("modal-close")[0];
            
            btn.onclick = function() {
                modal.style.display = "block";
            }
            
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            closemodal.onclick = function() {
                modal.style.display = "none";
            }
        </script>
